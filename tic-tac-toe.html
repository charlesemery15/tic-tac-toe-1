<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic tac Toe!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <div class='container-fluid text-center'>

      <h3 id="messages">Welcome! Enter your names and start playing!</h3>

      <form id="form" method="post">
        <label>Players</label>
          <input id='playerX-name' type='text' placeholder='Player X Name'>
          <input id='playerO-name' type='text' placeholder='Player O Name'>
        <input class='submit-button' type='submit' value='Play!'>
      </form>

      <div id="board">

        <div class="row">
          <div id="0" class="field" value=0></div>
          <div id="1" class="field" value=1></div>
          <div id="2" class="field" value=2></div>
        </div>
        <div class="row">
          <div id="3" class="field" value=3></div>
          <div id="4" class="field" value=4></div>
          <div id="5" class="field" value=5></div>
        </div>
        <div class="row">
          <div id="6" class="field" value=6></div>
          <div id="7" class="field" value=7></div>
          <div id="8" class="field" value=8></div>
        </div>

      </div>

      <h4 id="update"></h4>
      <h2 id="end-of-game"></h2>


    </div>
    <script src="src/models/Player.js"></script>
    <script src="src/models/Game.js"></script>
    <script src="src/jquery-3.1.1.min.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
